---
- name: Delete local user
  user:
    name: "{{ item }}"
    state: absent
    remove: true
  loop: "{{ accounts_local_users_delete | select() | list }}"

- name: Delete local group
  group:
    name: "{{ item }}"
    state: absent
  loop: "{{ accounts_local_groups_delete | select() | list }}"

- name: Create local group
  group:
    name: "{{ item.name }}"
    gid: "{{ item.gid }}"
    state: present
  loop: "{{ accounts_local_groups_create | select() | list }}"

- name: Create local user
  vars:
    salt_seed: "{{ accounts_local_password_salt_seed }}"
    encrypted: "{{ accounts_local_password_encrypted | bool }}"
    pw_string: "{{ item.password | string if item.password is defined and item.password is not none else omit }}"
    pw_omitted: "{{ pw_string.startswith('__omit') }}"
    pw_encrypted: "{{ pw_string if encrypted or pw_omitted else pw_string | password_hash('sha512', 1234567890 | random(seed=salt_seed) | string) }}"
  user:
    name: "{{ item.name }}"
    password: "{{ pw_encrypted | default(omit) }}"
    uid: "{{ item.uid }}"
    group: "{{ item.group | default(omit) }}"
    comment: "{{ item.comment | default(omit) }}"
    home: "{{ item.home | default(omit) }}"
    shell: "{{ item.shell | default(omit) }}"
    expires: "{{ item.expires | default(omit) }}"
    state: present
  loop: "{{ accounts_local_users_create | select() | list }}"
  loop_control:
    label: "{{ item.name + ':' + item.uid | string }}"

- name: Add user to supplementary groups
  user:
    name: "{{ item.name }}"
    append: "{{ item.append }}"
    groups: "{{ item.groups }}"
    state: present
  loop: "{{ accounts_local_users_groups | select() | list }}"
